spring.application.name=Cuisiner
spring.datasource.url=${SPRING_DATASOURCE_CUISINER_URL}
spring.datasource.username=${POSTGRES_CUISINER_USERNAME}
spring.datasource.password=${POSTGRES_CUISINER_PASSWORD}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
# change above depending on if prod, dev, etc.